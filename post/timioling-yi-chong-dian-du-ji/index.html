            <div class="post-date">2019-10-29</div>
            
            <div class="post-content">
              <figure data-type="image" tabindex="1"><img src="https://producthunter.github.io//post-images/1572364354625.jpg" alt=""></figure>
<p>我们熟知的点读机，是由一个贴了红外线的书和一个能读取红外线的朗读笔组成的。其原理是，点读笔里面有存储歌曲或故事，而点读书上面有编号。电读时，点读笔读取到编号就播放对应编号的音频。</p>
<figure data-type="image" tabindex="2"><img src="https://producthunter.github.io//post-images/1572364359719.gif" alt=""></figure>
<p>然而timio有些与众不同。它由一个音箱和一个盘子组成。所谓的点读，则成了按键读音频。</p>
<figure data-type="image" tabindex="3"><img src="https://producthunter.github.io//post-images/1572364363357.gif" alt=""></figure>
<p>不过，这种交互倒是蛮有新意的。</p>
